    -
      name: wxt_content_1
      title: 'Drupal WxT for Drupal 8'
      language: en
      body: "<p>The Drupal WxT distribution is a web content management\nframework which assists in building and maintaining innovative Web sites\nthat are accessible, usable, and interoperable. This distribution is\nopen source software and free for use by departments and external Web\ncommunities. This distribution relies and integrates extensively on the\nWET-BOEW (WxT) jQuery Framework to leverage much of the semantic markup.\n</p>\n\n<p>Development has been tailored for organizations that need to comply\nwith standards for accessibility and bilingualism or that simply need a\ndistribution that allows them to get up and running quickly using a\ncarefully curated selection of modules that can support common\nenterprise business requirements.</p>\n\n<p>Below we highlight the work done on getting the various WxT\ncomponents / plugins and themes / styles leveraged properly in Drupal.\nLevels of integration with Drupal will vary as some of the plugins can\nsimply be leveraged by calling a class in markup. Where possible we will\ntry to make a distinction on how each functionality can be used. Note:\nThis list does not represent the full capabilities of the Drupal WxT\nplatform merely the WxT components it integrates with.</p>\n\n<h3 class=\"mrgn-bttm-lg\">Supported WxT Themes</h3>\n\n<table class=\"wb-tables table table-striped table-hover\" data-wb-tables=\"{&quot;columnDefs&quot;: [ { &quot;visible&quot;: false, &quot;targets&quot;: [ 3 ] } ], &quot;lengthMenu&quot;: [[5, 10, -1], [5, 10, &quot;All&quot;]], &quot;pageLength&quot;: 5 }\" id=\"components-theme\">\n<thead>\n  <tr>\n    <th>Name</th>\n    <th>Category</th>\n    <th>Drupal Integration</th>\n    <th>Keywords</th>\n  </tr>\n</thead>\n<tbody>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/themes-dist/theme-base/index-en.html\">Base theme</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td>Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>theme-base</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/themes-dist/GCWeb/index-en.html\">Canada.ca theme</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td>Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>gcweb</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/themes-dist/theme-gc-intranet/index-en.html\">Government of Canada Intranet theme</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td>Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>theme-gc-intranet</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/themes-dist/theme-gcwu-fegc/index-en.html\">Government of Canada Web Usability theme</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td>Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>theme-gcwu-fegc</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/themes-dist/theme-ogpl/index-en.html\">Open Government Platform (OGPL) theme</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td>Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>theme-ogpl</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/theme/index-en.html\">Web Experience Toolkit (WET) theme</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td>Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>theme-wet-boew</td>\n  </tr>\n</tbody>\n</table>\n\n<h3 class=\"mrgn-bttm-lg\">Supported WxT Themes (Additions)</h3>\n\n<table class=\"wb-tables table table-striped table-hover\" data-wb-tables=\"{&quot;columnDefs&quot;: [ { &quot;visible&quot;: false, &quot;targets&quot;: [ 3 ] } ], &quot;lengthMenu&quot;: [[5, 10, -1], [5, 10, &quot;All&quot;]], &quot;pageLength&quot;: 5 }\" id=\"components-theme-additons\">\n<thead>\n  <tr>\n    <th>Name</th>\n    <th>Category</th>\n    <th>Drupal Integration</th>\n    <th>Keywords</th>\n  </tr>\n</thead>\n<tbody>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/theme/servermessage-en-fr.html\">Maintenance Pages</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td class=\"text-danger\">Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>maintenance</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/theme/splashpage-en.html\">Splash Pages</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/themesstyle-en.html\">Themes and style</a></td>\n    <td class=\"text-danger\">Full support via native WxT Library and WxT Bootstrap theme.</td>\n    <td>splash</td>\n  </tr>\n</tbody>\n</table>\n\n<h3 class=\"mrgn-bttm-lg\">Supported WxT Plugins</h3>\n\n<table class=\"wb-tables table table-striped table-hover\" data-wb-tables=\"{&quot;columnDefs&quot;: [ { &quot;visible&quot;: false, &quot;targets&quot;: [ 3 ] } ], &quot;lengthMenu&quot;: [[5, 10, -1], [5, 10, &quot;All&quot;]], &quot;pageLength&quot;: 5 }\" id=\"components-plugins\">\n<thead>\n  <tr>\n    <th>Name</th>\n    <th>Category</th>\n    <th>Drupal Integration</th>\n    <th>Keywords</th>\n  </tr>\n</thead>\n<tbody>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/demos/archived/archived-en.html\">Archived information</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/other-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n    </ul>\n    </td>\n    <td>archived</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/wet-boew/demos/details/details-en.html\">Collapsible content</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/other-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n    </ul>\n    </td>\n    <td>collapsible</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/wet-boew/demos/equalheight/equalheight-en.html\">Equal Height</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/other-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>Block CSS Style</li>\n    </ul>\n    </td>\n    <td>equalheight</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/twitter/twitter-en.html\">Twitter embedded timeline</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>Block Widget: Twitter</li>\n    </ul>\n    </td>\n    <td>twitter</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/wet-boew/demos/lightbox/lightbox-en.html\">Lightbox</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n    </ul>\n    </td>\n    <td>lightbox</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/menu/menu-en.html\">Menu</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>Drupal theme functions</li>\n    </ul>\n    </td>\n    <td>lightbox</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/multimedia/multimedia-en.html\">Multimedia Player (Audio, Video)</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>Media: Video</li>\n    </ul>\n    </td>\n    <td>lightbox</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/share/share-en.html\">Share Widget</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>Block Widget: Share</li>\n    </ul>\n    </td>\n    <td>lightbox</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/tabs/tabs-en.html\">Tabbed Interface</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>Media: Slideshow</li>\n    </ul>\n    </td>\n    <td>tabbedinterface</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/wet-boew/demos/tabs/tabs-carousel-en.html\">Tabbed Interface (Carousel)</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>Media: Slideshow</li>\n    </ul>\n    </td>\n    <td>tabbedinterface</td>\n  </tr>\n  <tr>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/demos/zebra/zebra-en.html\">Zebra striping</a></td>\n    <td><a href=\"http://wet-boew.github.io/v4.0-ci/docs/ref/plugins-en.html\">Plugins</a></td>\n    <td>\n    <p>Supported via the following:</p>\n\n    <ul>\n      <li>Natively with any html input (panes, views, wysiwyg)</li>\n      <li>WxT Bootstrap</li>\n    </ul>\n    </td>\n    <td>zebra</td>\n  </tr>\n</tbody>\n</table>\n\n<h3>Important Links</h3>\n\n<ul class=\"list-unstyled\">\n  <li><a href=\"http://drupal.org/project/wxt\">Drupal WxT8 (Drupal)</a></li>\n  <li><a href=\"http://github.com/wet-boew/wet-boew-drupal8\">Drupal WxT8 (GitHub)</a></li>\n</ul>"
    -
      name: wxt_content_2
      title: 'Drupal 8'
      language: en
      body: "<p>Drupal 8 is the latest, greatest release of the world''s\nmost widely used enterprise web CMS. It''s fast. Flexible. Drupal 8 taps\ninto the concentrated innovation from its open source community. You can\ndrive value and streamline your work with new capabilities for\nsuccessful digital experiences.</p>\n\n<div class=\"row mrgn-bttm-md\">\n<div class=\"col-md-6\">\n<p>Drupal 8 has something for everyone who supports online content and\ndigital experience at your organization; business decision makers, site\nadministrators, digital marketers, content managers, web developers,\ntechnical architects, and  IT pros.</p>\n</div>\n\n<div class=\"col-md-6\">\n<p>Drupal 8''s core platform has more than 200 new features built in.\nBut it''s more than a collection of features; Drupal 8 is a platform you\ncan use to achieve digital success.</p>\n</div>\n</div>\n\n<p>Thanks to Drupal 8''s powerful new suite of tools, it will\nquickly become the strongest link in your new content supply chain.\nInteract with countless applications, thanks to REST-first native web\nservices. Use progressive decoupling to break free from back-end\nrestrictions without sacrificing security and accessibility. Deliver\nfaster, with enhanced entity caching and better integration with CDNs\nand reverse proxies. With Drupal 8, you can build almost any integrated\nexperience you can imagine.</p>\n\n<h3>Important Links</h3>\n\n<ul class=\"list-unstyled\">\n  <li><a href=\"https://www.drupal.org/8\">Drupal 8</a></li>\n  <li><a href=\"https://www.acquia.com/sites/default/files/library/attachment/ultimate-guide-drupal-8.pdf\">Ultimate Guide to Drupal 8</a></li>\n  <li><a href=\"https://symfony.com\">Symfony 3</a></li>\n</ul>"
