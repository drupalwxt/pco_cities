challenge_pages.challenge:
  path: '/challenges/{challenge}'
  defaults:
    _controller: 'Drupal\challenge_pages\Controller\ChallengePageController::challenge_page'
    _title: 'Challenge'
  requirements:
    _permission: 'access content'

challenge_pages.challenge_french:
  path: '/defis/{challenge}'
  defaults:
    _controller: 'Drupal\challenge_pages\Controller\ChallengePageController::challenge_page'
    _title: 'Challenge'
  requirements:
    _permission: 'access content'

challenge_pages.challenge_subpage:
  path: '/challenges/{challenge}/{url}'
  defaults:
    _controller: 'Drupal\challenge_pages\Controller\ChallengePageController::challenge_subpage'
    _title: 'Challenge'
  requirements:
    _permission: 'access content'

challenge_pages.challenge_french_subpage:
  path: '/defis/{challenge}/{url}'
  defaults:
    _controller: 'Drupal\challenge_pages\Controller\ChallengePageController::challenge_subpage'
    _title: 'Challenge'
  requirements:
    _permission: 'access content'

challenge_pages.challenge_news:
  path: '/challenges/{challenge}/news'
  defaults:
    _controller: 'Drupal\challenge_pages\Controller\ChallengePageController::challenge_news_page'
    _title: 'Challenge News'
  requirements:
